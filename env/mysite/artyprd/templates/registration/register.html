{% include 'home.html' %}
{% block content %}

{% if not request.user.is_authenticated %}
    <div class="registration-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
        </form>
        <p>Already have an account? Please <a href="{% url 'login' %}">Login</a></p>
    </div>
{% else %}
    <p>You're already logged in and cannot register. Would you like to <a href="{% url 'logout' %}">logout</a>?</p>
{% endif %}

{% endblock %}
<style>body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.registration-container {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    margin-top: 30px;
}

.registration-container form {
    margin-bottom: 20px;
}

.registration-container p {
    text-align: center;
    margin-top: 20px;
}

.registration-container p a {
    color: #4CAF50;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.btn-primary {
    background-color: #4CAF50;
    color: #fff;
}

.btn-primary:hover {
    background-color: #45a049;
}

.btn-block {
    width: 100%;
}
</style>
